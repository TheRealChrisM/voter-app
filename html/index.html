<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voting Dashboard</title>
    <link rel="stylesheet" href="./style.css">
  </head>
 
  <body onload="initPage()">
    <h1 id="heading">Title </h1>
    <div id="messages"></div>
    <h2 id="candidatesHeader">Candidates</h2>
    <div id="candidateList" class="displayArea"></div>

    <h2 id="incompleteBallotsHeader">Incomplete Ballots</h2>
    <div id ="incompleteBallots" class="displayArea"></div>

    <h2 id="completeBallotsHeader">Complete Ballots</h2>
    <div id="completeBallots" class="displayArea"></div>

    <div id="controls">
      <button id="addBtn">[ Register a Voter ]</button>
      <button id="showResults">[ Show Results ]</button>
    </div>

    <div id="myModal" class="modal">
      <form method="post" name="addUserForm">
        <div class="modal-content">
          <span class="close">x</span>
          <p><input type="text" name="userName"></p>
          <p><button id="submitBtn" onclick="return createVoterRecord()">[ submit ]</button></p>
        </div>
      </form>
    </div>
  </body>
</html>
<script src="control.js"></script>
